<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Slide Show</title>        
        <link rel="stylesheet" href="css/Basic_CSS_9.css">
    </head>
    <body>
        <script>document.body.className += ' fade-out';</script>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click this</button>
        <p id="timer"></p>

        <!--slide show container-->
        <div class="slideShowContainer">

            <!--full width images with number and caption text-->
            <div class="slide fade">
                <div class="slideNum">
                    1/3
                </div>
                <img src="img/img1.JPG" style="width:100%">
                <div class="txt">
                    Skelator Boat
                </div>
            </div>

            <div class="slide fade">
                <div class="slideNum">
                    2/3
                </div>
                <img src="img/img2.JPG" style="width:100%">
                <div class="txt">
                    Artistic Ice
                </div>
            </div>

            <div class="slide fade">
                <div class="slideNum">
                    3/3
                </div>
                <img src="img/img3.JPG" style="width:100%">
                <div class="txt">
                    Noticeable much?
                </div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--active image indicators-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

        <script src="JS/Basic_JavaScript_9.js"></script>
    </body>
</html>
