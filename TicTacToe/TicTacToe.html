<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe Game</title>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0" name="viewport"
        HTTP-EQUIV="Content-Type" CONTENT="text/html;">
        <link rel="stylesheet" href="css/tictactoe.css">
        <style></style>
    </head>

    <body id="body">
        <audio id="placeAvatar">
            <source src="media/placeAvatar.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <audio id="winGame">
            <source src="media/winGame.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <audio id="tieGame">
            <source src="media/tieGame.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <audio id="diceRoll">
            <source src="media/diceRoll.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <div id="shell">
            <div id="gameMsgBox" onclick="hideGameMsg()">
                <p id="gameMsg"></p>
            </div>

            <div class="console_Left">
                <div class="displayBox boxLeft">
                    <Strong>Current Config:</Strong><br><br>
                    <label>Player 1: &nbsp&nbsp<span id="p1Display">O</span></label><br>
                    <label>Player 2: &nbsp&nbsp<span id="p2Display">X</span></label>
                </div>
                <div class=""><button id="btnStart" onclick="startGame()">Start Game</button></div>
                <div id="boardState"></div>
                <div id="controls">
                    <div id="messageFrame">
                        <p id="showHeader">ACTIVE PLAYER:</p>
                        <p id="showPlayer">Game Stopped</p>
                    </div>
                </div>
            </div>

            <table>
                <tr>
                    <td>
                        <div class="photo-container">
                            <div id="square0" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square2" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square3" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square4" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square5" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square6" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square7" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square8" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square9" class=square" onclick="squareAnimate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="console_Right" style="float:style;">
                <div class="displayBox boxRight">
                    <strong>Configuration:</strong><br><br>
                    <label1>Player 1: </label1><select id="player1"><option value="X">X</option><option value="O">O</option></select><br>
                    <label1>Player 2: </label1><select id="player2"><option value="X">X</option><option value="O">O</option></select>
                    <button onclick="saveSettings()">Save Config</button>
                </div>
            </div>
        </div>
        <script>
            var arrayO=document.getElementsByClassName("O");
            var arrayX=document.getElementsByClassName("X");
            for (var i=0; i<arrayO.length; i++) {
                arrayO[i].style.transform = "translateY(-100%)"; //this initializes all avatar graphics to not be visible as translateY(0%) would make them appear
            }
            for (var i=0; i<arrayX.length; i++) {
                arrayX[i].style.transform="translateY(100%)";
            }
        </script>
        <script src="js/tictactoe.js"></script>
    </body>
</html>
